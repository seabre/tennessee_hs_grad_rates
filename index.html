           <div class="container">
           <div class="row">
             <div class="col-md-12">
               <h2>Graduation Rates For The State Of Tennessee</h2>
             </div>
           </div>
           <div class="row">
             <div class="col-md-12">
               <div id="chart">
               </div>
             </div>
           </div>
           <div class="row">
             <div class="col-md-4">
	       <select class="form-control" id="graduation_type">
	         <option value="0">All Graduation Rate</option>
		 <option value="1">White Graduation Rate</option>
		 <option value="2">African American Graduation Rate</option>
		 <option value="3">Hispanic Graduation Rate</option>
		 <option value="4">Asian graduation Rate</option>
		 <option value="5">Native American Graduation Rate</option>
		 <option value="6">Male Graduation Rate</option>
		 <option value="7">Female Graduation Rate</option>
		 <option value="8">Economically Disadvantaged Graduation Rate</option>
		 <option value="9">Students With Disabilities Graduation Rate</option>
		 <option value="10">Limited English Proficient Graduation Rate</option>
	       </select>
             </div>
             <div class="col-md-4">
               <span id="school_district"></span>
             </div>
             <div class="col-md-4">
               <span id="rate"></span>
             </div>
           </div>
           </div>



        <!-- build:js({app,.tmp}) scripts/app.js -->
